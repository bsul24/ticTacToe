<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Current Player: <span class="currentPlayer">1</span></h2>
    <div class="board">
      <div class="row" data-row="0">
        <button class="square" data-col="0"></button>
        <button class="square" data-col="1"></button>
        <button class="square" data-col="2"></button>
      </div>
      <div class="row" data-row="1">
        <button class="square" data-col="0"></button>
        <button class="square" data-col="1"></button>
        <button class="square" data-col="2"></button>
      </div>
      <div class="row" data-row="2">
        <button class="square" data-col="0"></button>
        <button class="square" data-col="1"></button>
        <button class="square" data-col="2"></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
